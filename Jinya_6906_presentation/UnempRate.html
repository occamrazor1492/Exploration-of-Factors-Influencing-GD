    var vis=d3.select("#id");

    var p=vis.append("p")
        .text("With 1 attribute of:");
    var pa=vis.append("p")
        .text("Unemployed Rate");
    p.style("font-size","16px");
    // p.style("color","black");

    pa.style("font-size","16px");
    pa.style("color","blue");




    var width = 500;
    var height = 500;


    var container = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


    var padding = {left:40,right:0, top:10, bottom:30};


    var dataset = [872, 583, 107];
   // var dataset2 = [32, 4, 17];


    var xScale = d3.scale.ordinal()
        .domain(d3.range(3))
        .rangeRoundBands([0, width - padding.left - padding.right]);


    var yScale = d3.scale.linear()
        .domain([0,1562])
        .range([height - padding.top - padding.bottom, 0]);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");


    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");

    //矩形之间的空白
    var rectPadding = 4;

    var color=d3.scale.ordinal()
        .domain(d3.range(3))
        .range(["green","red","lightblue"]);


    var rects = container.selectAll(".MyRect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("class","MyRect")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")//begin from the right-left corner
        .attr("fill",function(d){return color(d);})
        .attr("x", function(d,i){
            return xScale(i) + rectPadding/2;
        } )
        .attr("y",function(d){
            return yScale(d);
        })
        .attr("width", xScale.rangeBand() - rectPadding )
        .attr("height", function(d){
            return height - padding.top - padding.bottom - yScale(d);
        });
    //  .attr("fill",function(d){return d.Color;});


    var texts = container.selectAll(".MyText")
        .data(dataset)
        .enter()
        .append("text")
        .attr("class","MyText")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d,i){
            return xScale(i) + rectPadding;
        } )
        .attr("y",function(d){
            return yScale(d);
        })
        .attr("dx",function(){
            return (xScale.rangeBand() - rectPadding)/2;
        })
        .attr("dy",function(d){
            return -10;
        })
        .text(function(d){
            return d;
        });


    container.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
        .call(xAxis);


    container.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .call(yAxis);


</script>
