<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/nvd3-gh-pages/build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="/nvd3-gh-pages/build/nv.d3.js"></script>
    <script src="/nvd3-gh-pages/examples/lib/stream_layers.js"></script>

    <style>
        text {
            font: 50px sans-serif;
        }
        svg {
            display: block;
            float: left;
            height: 900px !important;
            width: 900px !important;
        }
        html, body {
            margin: 100px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
    <h1>How regressors contribute to GDP</h1>
</head>
<body class='with-3d-shadow with-transitions'>

<svg id="test1" class="mypiechart"></svg>
<svg id="test2" class="mypiechart"></svg>


<script>
    var testdata2 = [
        {key: "CO2 emissions", y: 0.0093675},
        {key: "Foreign investment", y: 0.0785647},
        {key: "Technical articles", y: 0.9124337},
        {key: "Label force", y: 0.012377}

    ];
    var height = 600;
    var width = 600;
    nv.addGraph(function() {
        var chart = nv.models.pieChart()
            .x(function(d) { return d.key })
            .y(function(d) { return d.y })
            .width(width)
            .height(height)
            .showTooltipPercent(true);
        d3.select("#test1")
            .datum(testdata2)
            .transition().duration(1200)
            .attr('width', width)
            .attr('height', height)
            .call(chart);
        return chart;
    });

</script>
</body>
</html>
